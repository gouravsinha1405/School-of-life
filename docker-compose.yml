services:
  postgres:
    image: postgres:16
    container_name: lebensschule-postgres
    environment:
      POSTGRES_USER: lebensschule
      POSTGRES_PASSWORD: lebensschule
      POSTGRES_DB: lebensschule
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: lebensschule-backend
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    container_name: lebensschule-frontend
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres_data:
